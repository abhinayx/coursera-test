
  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title></title>
    </head>
    <body onload="loadfood()">
    <button onclick="myfunction()"> Add your fav food!
    </button>
      <p id="food">
      </p>
      <script>
      var food =["banana","apple","mango","watermelon"];

      function loadfood() {
        document.getElementById("food").innerHTML = food;
      }
      function myfunction() {

        var food = prompt("what is your fav food?");
        food[food.length] = food;
        document.getElementById('food').innerHTML = food;
      }
    </script>
    <p id= "food"></p>
    </body>
